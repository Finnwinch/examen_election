<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Election-Candidats</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="conteneur_haut">
    <div class="titre">
        <h1>
            Élection-2023
        </h1>
        <img th:src="@{/images/LogoElection.png}" alt="Logo des élections" width="100" />
    </div>
    <div class="zone_droite">
        <div class="menu">
            <div>
                <a th:href="@{/}"> Accueil
                </a>
            </div>
            <div>
                <a th:href="@{/candidat/getAll}">
                    Affichage de tous les Candidats
                </a>
            </div>
            <div>
                <a th:href="@{/candidat/new}">
                    Ajouter un candidat
                </a>
            </div>
            <div>
                <a th:href="@{/district/search}">
                    Recherche d'un District
                </a>
            </div>
        </div>
        <div class="contenu">
            <h1>LES CANDIDATS</h1>
           <span style="color:limegreen;" th:if="${operation!=null}" th:text="${operation}"></span>
            <ul>
                <li th:each="candidat : ${listCandidat}">
                    <h2 th:text="${candidat.nom} + '(' + ${candidat.id} + ')'"></h2>
                    <ul>
                        <li th:text="${candidat.parti}"></li>
                        <li th:text="${candidat.district}"></li>
                        <li th:text="${candidat.votes}"></li>
                        <img th:src="@{'/images/' + ${candidat.parti} + '.png'}" class="imageParti" height="125px" width="125px">
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="conteneur_bas">
    Examen pratique  pour le cours 420-G26-RO-Applications Web 2, prof: Dini Ahamada
    <a href="https://jigsaw.w3.org/css-validator/#validate_by_upload" target="blank">
        <img th:src="@{/images/validateur.png}" alt="validateur w3c" width="80" />
    </a>
</div>
</body>
</html>
